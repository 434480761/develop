[Apple iPad H264 normal quality]
FormatName =Apple iPad H264
FormatHint = 
TargetType =mp4
Para =-flags +loop -cmp +chroma -deblockalpha 0 -deblockbeta 0 -b 1000k -maxrate 2050k -bufsize 4M -bt 256k -refs 1 -coder 0 -me_method umh -me_range 16 -subq 5 -partitions +parti4x4+parti8x8+partp8x8 -g 250 -keyint_min 25 -level 30 -qmin 10 -qmax 51 -qcomp 0.6 -trellis 2 -sc_threshold 40 -i_qfactor 0.71  -aspect 320:240 -f newmp4


bDisableAudio =0
bAudioCustomSampleRate =1
nAudioCustomSampleRate =48000
bAudioCustomBitRate =1
nAudioCustomBitRate =64.000000

nAudioChannel =0
bAudioCustomVolume =0
nAudioVolume =255

cAudioCodec =aac

bDisableVideo =0
bVideoHighQuality =0
bVideoCustomFrameRate =1
nVideoCustomFrameRate =24.000000
bVideoCustomBitRate =1
nVideoCustomBitRate =2000

cVideoCodec =h264

bVideoEnableCrop =0 
nVideoCropLeft =0
nVideoCropRight=0
nVideoCropTop=0
nVideoCropBottom=0

bVideoEnablePad=0
nVideoPadLeft =0
nVideoPadRight=0
nVideoPadTop=0
nVideoPadBottom=0
nVideoPadColor=0

nVideoRiszeOption=8
nVideoCustomSizeX=320
nVideoCustomSizeY=240
nAspect=1

bCanBurn =0
BurnType = 	
nVideoBitRateLevel =5.000000
nVideoBitRateLevel2 =0.000000
nVideoBitRateLevel3 =0.000000
BeforePara=
PostProcess="".\AtomicParsley.exe"" ""%out"" "--DeepScan" "--iPod-uuid" "1200" "--overWrite"

